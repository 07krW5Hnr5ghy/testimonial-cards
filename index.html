<html>
    <head>
        <meta charset="utf-8"/>

        <meta name="description" content="Testimonial Cards"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Testimonial Cards">

        <!-- Type of content, e.g., article, website -->

        <link rel="stylesheet" href="css/index.css"/>

    <body>
        <div class="cards-container">
            <div class="first-card">
                <div class="bubble-text">
                    <p>I have been solving all the project ideas on roadmap.sh and I am surprised how far I have come from where I started.</p>
                    <p>Highly recommended!</p>

                    <div class="not-triangle"></div>
                </div>
                <div class="first-card-footer">
                    <div class="avatar-placeholder"></div>
                    <div class="presentation-wrapper">
                        <h3 class="first-card-name">Artem Jones</h3>
                        <h4 class="first-card-position">Junior Frotend Developer</h4>
                    </div>
                </div>
            </div>
        </div>
